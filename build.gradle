
plugins {
    id "com.gradle.plugin-publish" version "0.10.0"
    id 'java-gradle-plugin'
    id 'maven-publish'
}


repositories {
    jcenter()
    maven {
        url "http://dl.bintray.com/albertonavarro/maven"
    }
}

version = "0.2"
group = "com.navid.loggergenerator"

gradlePlugin {
    plugins {
        loggerGeneratorPlugin {
            id = project.group + "." + project.name
            implementationClass = 'com.navid.loggergenerator.LoggerGeneratorPlugin'
        }
    }
}

pluginBundle {
    website = 'https://looking4q.blogspot.com/2018/11/logging-cutting-edge-practices.html'
    vcsUrl = 'https://github.com/albertonavarro/loggergenerator-gradle-plugin'
    description = 'Looking4Q implementation of autogenerated logger from description file'
    tags = ['logger', 'generator', 'looking4q']

    plugins {
        loggerGeneratorPlugin {
            // id is captured from java-gradle-plugin configuration
            displayName = 'Gradle LoggerGenerator plugin'
        }
    }
}